name: Hourly Intel Forge

on:
  schedule:
    - cron: '0 * * * *' # Runs at the start of every hour
  workflow_dispatch: # Allows you to manually trigger a news update

jobs:
  forge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          # This forces a fresh environment every time, ignoring old caches
          cache: 'pip' 

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Step 1: Manually wipe the conflicting namespace
          pip uninstall google-generativeai google-api-core google-genai -y
          # Step 2: Install from your correct requirements.txt
          pip install --no-cache-dir -r requirements.txt

      - name: Run forge
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # Use the isolated environment to run the code
          source venv/bin/activate
          python forge.py

      - name: Commit and Push Updates
        run: |
          git config --global user.name "ClawBeat Bot"
          git config --global user.email "bot@clawbeat.co"
          # Only commit if data.json has actually changed
          git add public/data.json
          git diff-index --quiet HEAD || (git commit -m "âš¡ Intel Update: Hourly News & Repos" && git push)